<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White Water Rafting site Contact page">
    <meta name="author" content="Gilmarie Hernandez">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/wwr-logo.png" alt="Rafting Company Logo">
        <nav class="button">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="info">
                <h1>Contact Wilderness Wave Riders</h1>
            <form class="form">
                <fieldset>
                    <div>
                        <textarea name="name" id="name" rows="2" placeholder="Full Name"></textarea>
                        <label for="name">Full Name</label>
                    </div>
                    <div>
                        <textarea name="email" id="email" rows="2" placeholder="Email Address"></textarea>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="topic">
                        <p>Inquiry Topic:</p>
                    </div>
                    <div class="radio">
                        <input type="radio" name="gen-inquiry" id="gen-inquiry">
                        <label for="gen-inquiry">General Inquiry</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="res-request" id="res-request">
                        <label for="res-request">Reservation Request</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="suggestion" id="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    <div>
                        <textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="sub" name="sub">
                        <label for="sub">Get our monthly newsletter</label>
                    </div>
                    <button type="submit">SEND</button>
                </fieldset>
            </form>
        </section>
        <section class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d110912.0296792512!2d-76.13467588608877!3d43.93301075950563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1754071326666!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <label>Email</label>
            <a href="mailto:waveriders@gmail.com">waveriders@gmail.com</a>
            <label>Phone</label>
            <a href="tel:+13456789100">+1 (345) 678-9100</a>
            <label>Address</label>
            <a href="https://maps.app.goo.gl/zAmSuqxtCovRPNr57">Wilderness Wave Riders
                43°55'43.2"N 76°07'31.8"W New York, USA</a>
        </section>
        <section class="employees">
            <h2>Meet the team</h2>
            <figure>
                <img src="images/woman-7450034_1280-2.jpg" alt="employee 1">
                <figcaption>Emma Stone CEO</figcaption>
            </figure>
            <figure>
                <img src="images/woman-7450036_1280-3.jpg" alt="employee 2">
                <figcaption>Jenna Trice CFO</figcaption>
            </figure>
            <figure>
                <img src="images/man-7450033_1280-3.jpg" alt="employee 3">
                <figcaption>Christian Murphy VP</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>©2025 | Wilderness Wave Riders | Gilmarie Hernandez | </p>
        <nav class="wireframe">
            <a href="https://app.moqups.com/a6OlD7dbBEKwj3tqy8duMHqCzHc3B9Y4/view/page/ad64222d5">Wireframe</a>
        </nav>

    </footer>
</body>

</html>
